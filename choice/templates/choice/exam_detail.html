{# -*- coding:utf-8 -*-#}
{% extends "choice/base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-3">
	<p>作成者</p>
      </div>
      <div class="col-9">
	<p>{{ exam_detail.author }}</p>
      </div>
      <div class="col-3">
	<p>作成日</p>
      </div>
      <div class="col-9">
	<p>{{ exam_detail.created_date|date }}</p>
      </div>
    </div>
    <p>{{ exam_detail.title }}</p>

    <p>
      <a class="btn btn-outline-secondary" href="{% url 'choice:exam-list' %}"> Cancel </a>
    </p>
  </div>
{% endblock %}
