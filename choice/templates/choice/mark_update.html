{# -*- coding:utf-8 -*-#}
{% extends "choice/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="container">
          <div class="row">
      <div class="col-3">
	<p>説明</p>
      </div>
      <div class="col-9">
	<p>{{ drill.description }}</p>
      </div>
      <div class="form-row">
	<div class="col-12">
	  {% crispy formset %}
	</div>
	<div class="col-12">
	  <input type="submit" class="btn btn-outline-secondary" value="Submit">
	  <a class="btn btn-outline-secondary" href="{% url 'choice:exam-list' %}">Cancel</a>
	</div>
      </div>
    </div>
  </form>
{% endblock %}
