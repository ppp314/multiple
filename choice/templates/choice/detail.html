{# -*- coding:utf-8 -*-#}
<h1>{{ exam.author }}</h1>
<p>{{ exam.author }}</p>
<p>{{ exam.title }}</p>
<p>Created on: {{ exam.created_date|date }}</p>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<p><a href="{% url 'choice:exam-delete' exam.id %}"> delete </a></p>
<p><a href="{% url 'choice:exam-update' exam.id %}"> update </a></p>

<form action="{% url 'choice:exam-vote' exam.id %}" method="post">
  {% csrf_token %}
  {% for question in exam.question_set.all %}
  <input type="checkbox" name="question" id="question{{ forloop.counter }}" value="{{ question.id }}" />
  <label for="question{{ forloop.counter }}">{{ question.no }}- {{quesion.sub_no}}</label><br />
  {% endfor %}
  <input type="submit" value="Vote" />
</form>
